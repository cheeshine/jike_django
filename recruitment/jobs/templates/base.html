<!--jobs/templates/base.html-->

<h1>匠果科技开放职位</h1>

{% block header %}
<a href="/">首页</a>
<a href="/joblist">职位列表</a>

{% if user.is_authenticated %}
    <a href="/accounts/logout">退出</a>
{% else %}
    <a href="/accounts/login">登录</a>
{% endif %}

{% if user.is_authenticated %}
    <p>终于等到你 {{user.username}}, 期待加入我们，用技术去探索一个新世界</p>
{% else %}
    <p>欢迎你，期待加入我们，登陆后可以提交简历.</p>
{% endif %}
{% endblock %}

<hr>

{% block content %}
{% endblock %}
